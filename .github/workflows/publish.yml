name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  validate_tag:
    name: Validate release tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate semver tag format
        run: |
          if [[ ! "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag must match vMAJOR.MINOR.PATCH (for example v0.1.1)."
            exit 1
          fi

      - name: Validate tag matches project version
        run: |
          python - <<'PY'
          import os
          import tomllib

          with open("pyproject.toml", "rb") as f:
              version = tomllib.load(f)["project"]["version"]
          tag = os.environ["GITHUB_REF_NAME"]
          if tag != f"v{version}":
              raise SystemExit(
                  f"Tag ({tag}) must match pyproject version (v{version})."
              )
          print(f"Validated tag {tag} matches pyproject version.")
          PY

  test:
    name: Test (Python ${{ matrix.python-version }})
    needs: validate_tag
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run tests
        run: pytest -q

  build:
    name: Build artifacts
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build
          twine check dist/*

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish package
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pytest-helm
    permissions:
      id-token: write
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
